<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="Scene1.js"></script>
    <script type="text/javascript" src="Scene2.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="dying.js"></script>
  </head>
  <body>
    <script>
      //locations asked
      if('geolocation' in navigator)
      {
          console.log('Available');
          navigator.geolocation.getCurrentPosition(async (position )=> {
              const { longitude, latitude } = position.coords;
      //reverse GeoCOde
       const response = await fetch(
      `https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/reverseGeocode?f=pjson&featureTypes=&location=${longitude},${latitude}` 
       );
       const data = await response. json();
      document.getElementById("app"). innerHTML = 
      data.address.Subregion + ", " + data.address.Region; 
      });
      }
  else
      {
          console.log("Not Available")   
      }
      </script>

    <h1>Final Project Pet Game</h1>
    <div id="game"></div> 
   
  </body>
</html>
